    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gabriel Post</title>
  </head>
  <body>
  <div class="container">
    <nav class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a type="button" class="btn btn-elegant" href="#"><img src="{% static 'blog/profile.jpg' %}" width="30" height="30"><em>{{ request.user }}</em></a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="{% url 'home' %}">Gabriel Post</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="link-secondary" href="#" aria-label="Search">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"/><path d="M21 21l-5.2-5.2"/></svg>
          </a>
            <padding>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'new_post' %}">Create Post</a>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log out</a>
            </padding>

        </div>
      </div>
    </nav>


  </div>
  <div>
  {% if messages %}
      {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
      {% endfor %}
  {% endif %}
      <div class="container">

      {% block content %}

      {% endblock content %}
      </div>
    </div>
